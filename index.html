<!DOCTYPE html>
<html lang="en">
  <!-- Creating page and neccesary pre-eqsuisites to define aspects of page -->
  <head>
    <meta charset="UTF-8" />
    <!-- Below is code that works with aspect ration of device and some of it relates to making it responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- This is a less common piece of code that tells older browser (Internet Explorer) how to render the page-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Below is title and calling css style sheet for all designed variables -->
    <title>Cabin Hire</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Pulling font from online library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <!-- Start of page creation -->
  <body>
    <script src="/Javascript/javascript.js"></script>
    
  </body>
</html>
