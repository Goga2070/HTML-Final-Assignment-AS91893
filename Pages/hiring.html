<!DOCTYPE html>
<html lang="en">
  <!-- Creating page and neccesary pre-eqsuisites to define aspects of page -->
  <head>
    <meta charset="UTF-8" />
    <!-- Below is code that works with aspect ration of device and some of it relates to making it responsive -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- This is a less common piece of code that tells older browser (Internet Explorer) how to render the page-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Below is title and calling css style sheet for all designed variables -->
    <title>Cabin Hire</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="javascript" href="/Javascript/javascript.js" />
    <!-- Pulling font from online library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <!-- Start of page creation -->
  <body>
    <!-- Create universal navigation header -->
    <div class="navbar_div">
      <nav class="navbar_nav">
        <a href="../index.html" class="logo">
          <img src="/Images/Maunga_Club_white.png" height="90" />
        </a>
        <ul class="nav_menu">
          <li class="nav_links"><a href="../index.html">Home</a></li>
          <li class="nav_links">
            <a href="/Pages/membership.html">Membership</a>
          </li>
          <li class="nav_links">
            <a href="/Pages/hiring.html">Hire a Cabin</a>
          </li>
          <li class="nav_links"><a href="/Pages/FAQ.html">F.A.Q.</a></li>
        </ul>
        <button class="nav_button" type="button">Contact Us</button>
      </nav>
      <section class="cabin_hire_container header_container">
        <div class="cabin_hire_image">
          <div class="cabin_hire_content">
            <h1>Snow Cabin Getaway's</h1>
            <p>Luxurious snow mountain cabins all for afordable prices!</p>
          </div>
          <div class="booking_container">
            <form>
              <div class="hire_form">
                <div class="cabin_hire_input">
                  <input type="text" />
                  <label>Name</label>
                </div>
                <p>What is your full name?</p>
              </div>
              <div class="hire_form">
                <div class="cabin_hire_input">
                  <input type="text" />
                  <label>Email</label>
                </div>
                <p>Email?</p>
              </div>
              <div class="hire_form">
                <div class="cabin_hire_input">
                  <input type="text" />
                  <label>Date (Select 2)</label>
                </div>
                <p>Date of arrival and departure?</p>
              </div>
              <div class="hire_form">
                <div class="cabin_hire_input">
                  <input type="text" />
                  <label>Location</label>
                </div>
                <p>Which location will stay at?</p>
              </div>
            </form>
            <button class="hire_button"><i class="ri-search-line"></i></button>
          </div>
        </div>
      </section>
    </div>
    <!-- State javascript file -->
    <script src="/Javascript/javascript.js"></script>
  </body>
</html>
